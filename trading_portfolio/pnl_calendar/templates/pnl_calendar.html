<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}

    {% if form.errors %}
    <div style="color: red;">
        {{ form.errors }}
    </div>
    {% endif %}

    <input type="submit" value="Submit">
</form>

<ul>
    {% for key, value in overview_pnl.items %}
    <li>
        <h3>{{ key }}: {{ value }}</h3>
    </li>
    {%endfor%}
    {%for item in calendar_pnl%}
    <h2>{{item}}</h2>
    {%endfor%}
</ul>
